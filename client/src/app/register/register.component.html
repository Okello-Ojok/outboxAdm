<div class="card">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <h1>Sign Un</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="login-form" (submit)="onRegister()">
        <table class="full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="full-width">
                <input matInput placeholder="firstName" [(ngModel)]=" this.user.firstName" name="firstName" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="full-width">
                <input matInput placeholder="lastName" [(ngModel)]="this.user.lastName" name="lastName" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="full-width">
                <input matInput placeholder="email" [(ngModel)]="this.user.email" [formControl]="email" name="email"
                  required>
                <mat-error *ngIf="this.user.email">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="full-width">
                <input matInput placeholder="password" [(ngModel)]="this.user.password" name="password" required>
              </mat-form-field>
            </td>
          </tr>
        </table>
        <button mat-raised-button type="submit" color="primary">Sign Up</button>
      </form>
    </mat-card-content>

    <a href="#">
      <h5>Reset Password?</h5>
    </a>
  </mat-card>
</div>
