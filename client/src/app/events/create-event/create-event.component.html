<div class="container">
  <div class="row">
    <div class="col-md-9">
        <mat-card class="login-card">
            <mat-card-header>
              <mat-card-title class="title">
                <h1>Create an Event</h1>
              </mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <!-- <mat-spinner *ngIf="isLoading"></mat-spinner> -->
              <form (submit)="onAddEvent(eventForm)" #eventForm="ngForm">
                <table class="full-width" cellspacing="0">
                  <tr>
                    <td>
                      <mat-form-field class="full-width">
                        <input matInput placeholder="Event Name" [ngModel]="event?.eventname" name="eventname" #eventname="ngModel" required>
                      </mat-form-field>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <mat-form-field class="full-width">
                        <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker" placeholder="Event Date" [ngModel]="event?.eventDate" name="eventDate"
                        #eventDate="ngModel" required>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                    </td>
        
                  </tr>
                </table>
                <table class="full-width" cellspacing="0">
                  <tr>
                    <td>
                      <mat-select placeholder="Paid Event?" name="payment" [ngModel]="event?.paid" #paid="ngModel">
                        <mat-option *ngFor="let paid of payment" [value]="paid">
                          {{paid}}
                        </mat-option>
                      </mat-select>
                    </td>
                  </tr>
        
                </table>
                <table class="full-width" cellspacing="0">
                  <tr>
                    <td>
                      <mat-form-field class="full-width">
                        <input matInput placeholder="Facilitators" [ngModel]="event?.facilitators" name="facilitators" #facilitators="ngModel" required>
                      </mat-form-field>
                    </td>
                  </tr>
        
                </table>
        
                <button mat-raised-button type="submit" color="primary" (click)="openDialog()">Save Event</button>
        
              </form>
            </mat-card-content>
        
          </mat-card>
    </div>
    <div class="col-md-3">
      <mat-card id="sociallinks">
        <div>
          <ul id="social">
              
            <li><i class="fab fa-facebook-f"></i><a href="https://www.facebook.com/OutboxHub" target="_blank">@OutboxHub</a></li>

            <li><i class="fab fa-twitter"></i><a href="https://www.twitter.com/OutboxHub" target="_blank">@OutboxHub</a></li>

            <li><i class="fab fa-linkedin-in"></i><a href="https://www.linkedin.com/company/outbox-uganda" target="_blank">Outbox-Ltd</a></li>

            <li><i class="fab fa-instagram"></i><a href="#" target="_blank">On Instagram</a></li>

            <li><i class="fab fa-youtube"></i><a href="https://www.youtube.com/channel/UCKNuI2jIWJdSB4Rl9iORMVw" target="_blank">
                on YouTube</a></li>

            <li><i class="fab fa-medium"></i><a href="https://medium.com/outbox-stories" target="_blank">On Medium</a></li>

            <li><i class="fab fa-google-plus-g"></i><a href="https://plus.google.com/+OutboxCoUg" target="_blank">On
                Google +</a></li>
          </ul>
        </div>


      </mat-card>
    </div>
  </div>
</div>
