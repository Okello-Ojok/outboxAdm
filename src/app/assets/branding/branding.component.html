<div class="card">
  <mat-card class="assets-card">
    <mat-card-header>
      <mat-card-title class="title">
        <h1>Outbox/UA Branding Materials</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <table class="full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="full-width">
                <input matInput placeholder="Asset Name" [(ngModel)]="assetname" name="assetname" required>
              </mat-form-field>
            </td>

            <td>
              <mat-form-field>
                <mat-select placeholder="Condition" name="conditions" [(ngModel)]="condition">
                  <mat-option *ngFor="let condition of conditions" [value]="condition">
                    {{condition}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </td>

          </tr>
        </table>

        <table class="full-width" cellspacing="5">
          <tr>
            <td>
              <mat-form-field class="full-width">
                <input matInput placeholder="Comments on current condition" [(ngModel)]="currentcomment" name="currentcomment"
                  required>
                  <mat-hint>Enter comments of item condition before taken. You can use a mix of letters and numbers.</mat-hint>
              </mat-form-field>
            </td>
          </tr>

        </table>


        <table class="full-width" cellspacing="5">
          <tr>
            <td>
              <mat-form-field class="full-width">
                <input matInput placeholder="Number of items taken" [(ngModel)]="numbertaken" name="numbertaken"
                  required>
              </mat-form-field>
            </td>

            <td>
              <mat-form-field>
                <input matInput [matDatepicker]="picker1" placeholder="Date taken" required>
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
            </td>

            <td>
              <mat-form-field>
                <input matInput [matDatepicker]="picker2" placeholder="Date returned" required>
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
              </mat-form-field>
            </td>
          </tr>
        </table>
        <table class="full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="full-width">
                <input matInput placeholder="Comments on return" [(ngModel)]="returncomment" name="returncomment"
                  required>
                  <mat-hint>Enter comments of item condition on return. You can use a mix of letters and numbers.</mat-hint>
              </mat-form-field>
            </td>






          </tr>

        </table>
        <button mat-raised-button type="submit" color="primary">Record Asset</button>

      </form>
    </mat-card-content>


    <!-- <mat-card-actions align="end">
  
        <button mat-raised-button (click)="showForm()" color="primary">Next Step</button>
  
      </mat-card-actions> -->

  </mat-card>
</div>
