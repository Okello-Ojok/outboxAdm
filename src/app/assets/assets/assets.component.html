<div class="card">
  <mat-card class="assets-card">
    <mat-card-header>
      <mat-card-title class="title">
        <h1>Assets Recording</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <table class="full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="full-width">
                <input matInput placeholder="Asset Name" [(ngModel)]="assetname" name="assetname" required>
              </mat-form-field>
            </td>

            <td>
              <mat-form-field class="full-width">
                <input matInput placeholder="Tag Number" [(ngModel)]="tagnumber" name="tagnumber" required>
              </mat-form-field>
            </td>

            <td>
              <mat-form-field class="full-width">
                <input matInput placeholder="Serial Number" [(ngModel)]="serialnumber" name="serialnumber" required>
              </mat-form-field>
            </td>
          </tr>
        </table>

        <table class="full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="full-width">
                <input matInput placeholder="Manufacturer/Seller" [(ngModel)]="seller" name="seller" required>
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="full-width">
                <input matInput placeholder="Class" [(ngModel)]="assetclass" name="assetclass" required>
              </mat-form-field>
            </td>

          </tr>

        </table>


        <table class="full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="full-width">
                <input matInput placeholder="Color" [(ngModel)]="color" name="color" required>
              </mat-form-field>
            </td>

            <td>
              <mat-form-field class="full-width">
                <input matInput placeholder="Description" [(ngModel)]="description" name="description" required>
              </mat-form-field>
            </td>

            <td>
              <mat-form-field class="full-width">
                <input matInput placeholder="Owner" [(ngModel)]="owner" name="description" required>
              </mat-form-field>
            </td>
          </tr>
        </table>
        <table class="full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="full-width" cellspacing="0">
                <input matInput placeholder="Category" [(ngModel)]="category" name="category" required>
              </mat-form-field>
            </td>

            <td>
              
                <mat-form-field>
                  <input matInput [matDatepicker]="picker" placeholder="Purchase Date">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              
            </td>

            <td>
                <mat-form-field class="full-width" cellspacing="0">
                  <input matInput placeholder="Purchase Price" [(ngModel)]="purchaseprice" name="purchaseprice" required>
                </mat-form-field>
              </td>


          </tr>

        </table>
        <button mat-raised-button type="submit" color="primary">Record Asset</button>

      </form>
    </mat-card-content>


    <!-- <mat-card-actions align="end">

      <button mat-raised-button (click)="showForm()" color="primary">Next Step</button>

    </mat-card-actions> -->

  </mat-card>
</div>
