<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary">Add New Resident</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource]="events" class="mat-elevation-z8">
      <ng-container matColumnDef="eventname">
        <th mat-header-cell *matHeaderCellDef>Event Name</th>
        <td mat-cell *matCellDef="let element"> {{element.eventname}} </td>
      </ng-container>

      <ng-container matColumnDef="eventDate">
        <th mat-header-cell *matHeaderCellDef>Event Date</th>
        <td mat-cell *matCellDef="let element"> {{element.eventDate | date}} </td>
      </ng-container>

      <ng-container matColumnDef="eventPaid">
        <th mat-header-cell *matHeaderCellDef>Event Paid</th>
        <td mat-cell *matCellDef="let element"> {{element.eventPaid}} </td>
      </ng-container>
      
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let element"> {{element.attendee.firstname}} </td>
      </ng-container>
      
      <!-- <ng-container matColumnDef="attendee.lastname">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element"> </td>
      </ng-container>

      <ng-container matColumnDef="attendee.company">
        <th mat-header-cell *matHeaderCellDef>Company</th>
        <td mat-cell *matCellDef="let element"> {{element.attendee.company}} </td>
      </ng-container> -->

      <!-- <ng-container matColumnDef="company.name">
        <th mat-header-cell *matHeaderCellDef>Company</th>
        <td mat-cell *matCellDef="let element"> {{element.company.name}} </td>
      </ng-container> -->

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
        <td mat-cell *matCellDef="let element" class="mat-column-right"> 
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>create</mat-icon>
            <span>Update</span>
          </button>
          <button mat-menu-item>
            <mat-icon>delete_sweep</mat-icon>
            <span>Delete</span>
          </button>
          
        </mat-menu>
      </td> 
      </ng-container>
      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-card>
</div>
